<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		canvas{
			border: 2px solid #000;
		}
		</style>
		<script type="text/javascript">
		window.onload=function(){
			var c=document.getElementById("mycanvas");
			var context=c.getContext("2d");
			context.save();
			context.scale(1,0.2);
			context.translate(120,120);
			context.fillStyle="#24efd";
			context.strokeStyle="#090";
			context.lineWidth=4;
			context.beginPath();
			context.moveTo(30,30);
			context.lineTo(250,30);
			context.lineTo(30,250);
			context.lineTo(30,30);
			context.fill();
			context.stroke();
			context.closePath();
			context.restore();
			context.beginPath();
			context.fillStyle="#24efd";
			context.strokeStyle="#090";
			context.lineWidth=4;
			context.moveTo(50,50);
			context.lineTo(200,50);
			context.lineTo(50,200);
			context.lineTo(50,50);
			context.fill();
			context.stroke();
			context.closePath();
		}
		</script>
	</head>
	<body>
		<canvas id="mycanvas" width="550" height="300"></canvas>
	</body>
</html>
