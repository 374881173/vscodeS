<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>类选择器</title>
		<style type="text/css">
			.war{
				color: #4e4;
				background: #000;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<p class="war">这是第一个P标记</p>
		<p>这是第二个P标记</p>
		<p class="war">这是<b>第三个p标记</b></p>
		<p>这是第四个p标记</p><br />
		<b>加粗</b><br />
		<a href="#" class="war">这是超链接</a>
		<p>这是第五个p标记</p>
	</body>
</html>
