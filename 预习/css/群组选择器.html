<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>通用选择器</title>
		<style type="text/css">
			p,b,h3{
				font-family: arial;
				font-size: 16px;
			}
			p{
				color: #FF0000;
			}
			b{
				color: #4e4;
			}
			h3{
				color: #ff0;
			}
		</style>
	</head>
	<body>
		<p >这是第一个P标记</p>
		<p >这是第二个P标记</p>
		<p >这是<b>第三个p标记</b></p>
		<p >这是第四个p标记</p><br />
		<b>加粗</b><br />
		<h3>这是一个标题</h3>
		<a href="#">这是超链接</a>
		<p>这是第五个p标记</p>
	</body>
</html>
