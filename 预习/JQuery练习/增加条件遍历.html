<!DOCTYPE html>
<html>

			#div1{
				border: 1px solid #990;

		<script type="text/javascript">
			$(function(){
					function none(){
					$("#div2").animate({"left":"-882px"},5000,"linear",function(){
						$("#div2").css({"left":"0px"});
						none();
					});
				};
				none();
			$("#div2").mouseover(function(){
					$("#div2").stop(true,false)
					});
