<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 50px;
				height: 50px;
				position: absolute;
				font: 6px/1.5em 微软雅黑;
				background: #090;
				text-align: center;
			}
			#bt1{
				width: 30px;
				height: 15px;
				font: 3px/1.5em 微软雅黑;
			}
		</style>
		<script src="jquery-1.11.2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("div").animate({"left":"+=200"},2000).animate({"top":"+=200"},2000).animate({"left":"-=200"},2000).animate({"top":"-=200"},2000)
			$("#bt1").click(function(){
				$("div").stop(false,true);
			});
			});
			
		</script>
	</head>
	<body>
		<input type="button" id="bt1" value="开始" />
		<div id="div1">小黑又举了</div>
	</body>
</html>
