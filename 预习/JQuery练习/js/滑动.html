<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background: #990;
				position: absolute;
			}
		</style>
		<script src="jquery-1.11.2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#bt1").click(function(){
					$("div").animate({"left":"+=500"},3000,"swing").animate({"left":"-=500px"},3000,"swing");
					});
				});
			
		</script>
	</head>
	<body>
		<input type="button" id="bt1" value="移动" />
		<div id="div1">小黑</div>
		
	</body>
</html>
