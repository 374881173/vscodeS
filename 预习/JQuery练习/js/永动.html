<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				background: #FF0000;
				width: 100px;
				height: 100px;
				font: 6px/1.5em 微软雅黑;
				position: absolute;
			}
		</style>
		<script src="jquery-1.11.2.js" type="text/javascript" charset="utf-8"></script>	
		<script type="text/javascript">
			$(function(){
				function loop(){
					$("div").animate({"left":"+=200px"},2000).animate({"top":"+=200px"},2000).animate({"left":"-=200px"},2000).animate({"top":"-=200px"},2000,function(){
						loop();
					});
				}
				$("#bt1").click(function(){
					loop();
				});
			});
		</script>
	</head>
	<body>
		<input type="button"  id="bt1" value="开始" />
		<div id="div1">测试哈哈</div>
	</body>
</html>
