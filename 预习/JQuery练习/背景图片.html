<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/jquery.fullpage.css"/>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.easing.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/scrolloverflow.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.fullpage.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$("#fullpage").fullpage({anchors:["page1","page2","page3","page4"],ment:"#header"});
		});
</script>
	<style type="text/css">
		body,ul{
			margin: 0px;
			padding: 0px;
		}
		.section1{
			background: url(img/1.jpg) no-repeat;
		}
		.section2{
			background: url(img/2.jpg) no-repeat;
		}
		.section3{
			background: url(img/3.jpg) no-repeat;
		}
		.section4{
			background: url(img/4.jpg) no-repeat;
		}
		#header{
			
			position: fixed;
			width: 100%;
			z-index: 100;
			list-style: none;
			margin-top:10px;
			
		}
		#header a{
			display: block;
			float: left;
			width: 25%;
			height: 50px;
			background: #900;
			
			color: #fff;
			text-decoration: none;
			text-align: center;
			line-height: 50px;
			opacity: 0.3;
		}
		#header a:hover{
			background: #ff0;
			color:#000;
			opacity: 1;
		}
	</style>
	</head>
	<body>
		<ul id="header">
			<li menuanchor="page1"><a href="#page1">link1</a></li>
			<li menuanchor="page2"><a href="#page2">link2</a></li>
			<li menuanchor="page3"><a href="#page3">link3</a></li>
			<li menuanchor="page4"><a href="#page4">link4</a></li>
		</ul>
		<div id="fullpage">
			<div class="section section1"></div>
			<div class="section section2"></div>
			<div class="section section3"></div>
			<div class="section section4"></div>
		</div>
	</body>
</html>
