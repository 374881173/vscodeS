<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$.ajax({
					type:"get",
					url:"",
					async:true
				});
				$.ajax({
					url:"http://localhost/jsonp2.php",
					type:"GET",
					dataType:"jsonp",
					jsonp:"callback",
					success:function(data){
						var str="";
						$.each(data,function(index,value) { 
						str+="<p>"+"姓名:"+value.name+"年龄:"+value.age+"性别:"+value.sex+"<p>";
						});
						$("#div1").html(str);
					}
					
				});
			})
		</script>
	</head>
	<body>
	<div id="div1"></div>
	</body>
</html>
