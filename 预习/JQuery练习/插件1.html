<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 600px;
				height: 200px;
				border: 1px solid #f00;
				overflow: hidden;
			}
			img{
				transform: scale(1,1);
			}
			img{
				transition:transform 0.4s cubic-bezier(0.06, 1.07, 1,-0.19) 0s
			}
			img:hover{
				transform: scale(1.2,1.2);				
			}
		</style>
	</head>
	<body>
		<div>
			<img src="img/car.jpg"/>
		</div>
	</body>
</html>
