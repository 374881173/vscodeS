<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/TweenLite.js">
			
		</script>
		<script type="text/javascript">
			window.onload=function(){
				var div1=document.getElementById("div1");
				var div2=document.getElementById("div2");
				var i=1;
				TweenLite(div1,3 ,{ alpha:30 ,left:95 ,top:95, ease:Easing.Bounce.easeIn,onUpdate:function(){
				console.log(i++);
			},onComplete:function(){
				TweenLite( div2,2 ,{ alpha:10 ,left:200 ,top:200, ease:Easing.Expo.easeInOut });
			}});
		};
		</script>
		<style type="text/css">
			#div1{
			background: #090;
			color:#fff;
			width: 100px;
			height: 100px;
			position: absolute;
			left: 0px;
			top: 0px;
		}
		#div2{
			background: #f00;
			color:#fff;
			width: 100px;
			height: 100px;
			position: absolute;
			left: 100px;
			top: 100px;
		}
		</style>
	</head>
	<body>
		<div id="div1">发给对方</div>
		<div id="div2">小黑阿斯蒂芬不举</div>
	</body>
</html>
