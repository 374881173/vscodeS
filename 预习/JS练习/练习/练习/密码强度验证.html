<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				font-size: 12px;
				font-family:arial, helvetica, sans-serif;
				color: #333;
			}
			span.red{
				color: red;
			}
			span.green{
				color: green;
			}
			span{
				display: none;
				width: 22px;
				padding-left: 10px;
				color: #fff;
				margin-left: 2px;
			}
			span.rou{
				background: #FFFF00;
			}
			span.zd{
				background: #ff0;
			}
			span.qiang{
				background: #ff0;
			}
			div.red{
				color: #FF0000;
			}
			div#yzerror{
				color: red;
				display: none;
			}
			input#pwd{
				width: 232px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var $=function(_id){var obj=document.getElementById(_id);
					return obj;}
					var pwd=$("pwd");
					var yz=$("yz");
					var ruo=$("ruo");
					var zd=$("zd");
					var qiang=$("qiang");
					var yzerror=$("yzerror");
					var regStr=/[a-zA-Z]/;
					var regNum=/[0-9]/;
					var fStrNum=/\W/;
					pwd.onkeyup=function(){
						if(pwd.value.length<=16){
							yz.style.display="block";
							yzerror.style.display="none";
						if((pwd.value.length>=6 && regStr.test(pwd.value))||(pwd.value.length>=6 && regNum.test(pwd.value))){
							ruo.style.display="inline-block";
							ruo.style.background="#f00";
						}else if(pwd.value.length<6){
							ruo.style.display="none";
							zd.style.display="none";
							qiang.style.display="none"
						}
						if(pwd.value.length>=6 && regNum.test(pwd.value) && regStr.test(pwd.value)){
							ruo.style.cssText="display:inline-block;background:#fc0";
							ruo.innerHTML="&nbsp;";
							zd.style.cssText="display:inline-block;background:#fc0";
							
						}else if((pwd.value.length>=6 && regStr.test(pwd.value))||(pwd.value.length>=6 && regNum.test(pwd.value))){
							zd.style.display="none";
							ruo.innerHTML="弱";
						}if(pwd.value.length>=6 && regNum.test(pwd.value) && regStr.test(pwd.value) && fStrNum.test(pwd.value)){
							ruo.style.cssText="display:inline-block;background:#090";
							ruo.innerHTML="&nbsp;";
							zd.style.cssText="display:inline-block;background:#090";
							zd.innerHTML="&nbsp;";
							qiang.style.cssText="display:inline-block;background:#090";
						}else if(pwd.value.length>=6 && regNum.test(pwd.value) && regStr.test(pwd.value) ){
							ruo.style.cssText="display:inline-block;background:#fc0";
							ruo.innerHTML="&nbsp";
							zd.style.cssText="display:inline-block;background:#fc0";
							zd.innerHTML="中";
							qiang.style.display="none"
						}
						}else{
							yz.style.display="none";
							yzerror.style.display="block";
						}
			}
		}
					
		</script>
	</head>
	<body>
		<form name="login">
			密码:<input type="password"  name="pwd" id="pwd"/>
			<div id="yz">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6-16个字符区分大小写<span id="ruo">弱</span><span id="zd">中</span><span id="qiang">强</span>
			</div>
			<div id="yzerror">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码长度应为6-16位字符</div>
		</form>
	</body>
</html>
