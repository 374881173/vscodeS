<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
			}
			#div1{
				border: 2px solid #f00;

				top: 0px;

				height: 24px;
			}
			#b1{
				position: absolute;
				left: 80px;
				top: 0px;
				width: 60px;
				height: 24px;
			}
			#c1{
				position: absolute;
				left: 160px;
				top: 0px;
				width: 60px;
				height: 24px;
			}
			#div1 div{
				display: none;
				position: relative;
				top: 30px;
				width: 249px;
				height: 24px;
			}
			.active{
				background: #090;
				color: #fff;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var div1=document.getElementById("div1");
				var inputs=document.getElementsByTagName("input");
				var divs=div1.getElementsByTagName("div");
				for(var i=0;i<=inputs.length;i++){
					  inputs[i].onclick=function(){
					for(var j=0;j<inputs.length;j++){
						inputs[j].className="";
						divs[j].style.display="none";
					}
					this.className="active";
					if(-[1,]){
				this.nextElementSibling.style.display="block";
			}else{
				this.nextSibling.nextSibling.style.display="block";
			}
			}
				}
			}
		</script>
	</head>
	<body>
		<div id="div1">
			<input type="button" id="a1" value="按钮1" />
			<div  style="display: block;">内容一</div>
			<input type="button" id="b1"  value="按钮2"/>
			<div >内容二</div>
			<input type="button" id="c1" value="按钮3" />
			<div>内容三</div>
		</div>
	</body>
</html>
