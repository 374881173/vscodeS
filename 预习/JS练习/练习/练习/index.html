<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#div1{
				background: #ff0;
				color: #fff;
				height: 400px;
				width: 300px;
				border: 5px soild #900;
			}
			p{
				background: #090;
				color: #fff;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var div1=document.getElementById("div1");
				var bt1=document.getElementById("bt1");
				bt1.onclick=function(){
					var frg=document.createDocumentFragment();
					for(var i=1;i<=5;i++){
						var p=document.createElement("p");
					var txt=document.createTextNode("这是第"+i+"个p");
					p.appendChild(txt);
					frg.appendChild(p);
				}	div1.appendChild(frg);
					}
			
			}
		</script>
	</head>
	<body>
		<div id="div1">
			
		</div>
		<input type="button" id="bt1" value="点击添加P" />
	</body>
</html>
