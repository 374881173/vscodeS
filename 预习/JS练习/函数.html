<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数</title>
		<script>
			 var text1=function(){
				var x=10;
				var y=20;
				x+y;
			}
			 var text2=function(){
			 	var x=10;
			 	var y=20;
			 	x+y
			 }
			 alert(text1==text2);
			 alert(text1()==text2());
		</script>
	</head>
	<body>
	</body>
</html>
