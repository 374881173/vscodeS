<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>行内绑定</title>
		<style type="text/css">
			#p1{
				background: #ff0;
				font-size: 12px;
				cursor:progress;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var p1=document.getElementById("p1");
				p1.onclick=function(){
					alert("你触发了onclick事件");
				}
				p1.onclick=function(){
					alert("你又触发了onclick事件")
				}
			}
		</script>
	</head>
	<body>
		<p id="p1">测试哈哈哈</p>
	</body>
</html>
