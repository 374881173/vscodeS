<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function text(){
				var myDate=new Date();
				var div1=document.getElementById("div1");
				div1.innerHTML=myDate.toLocaleString();
				setTimeout(text,1000);
			}
		</script>
	</head>
	<body onload="text();">
		<div id="div1"></div>
	</body>
</html>
