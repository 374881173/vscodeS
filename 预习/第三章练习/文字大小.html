<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文字大小</title>
		<style type="text/css">
			.in{
				font-size: 1in;
				
			}
			.mm{
				font-size: 1mm;
			}
			.cm{
				font-size: 1cm;
			}
			.pt{
				font-size: 1pt;
			}
			.pc{
				font-size: 1pc;
			}
		</style>
	</head>
	<body>
		<p class="in">文字 1in</p>
		<p class="cm">大小 1cm</p>
		<p class="mm">演示 1mm</p>
		<p class="pc">结果 1pc</p>
		<p class="pt">过程 1pt</p>
	</body>
</html>
