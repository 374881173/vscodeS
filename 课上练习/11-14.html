<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.father{
				padding:20px;
				
				background:#900;
				
			}
			.son1{
				margin-left:20px;
				background:#ff0;
				float:left;
			}
			.son2{
				background:#f00;
				float:right;
			}
			.son3{
				background:#090;
				float:left;
				clear:left;
			}
			.uncle{
				background:#eee;
				float:left
			}
		</style>
	</head>
	<body>
		
		<div class="father">
			<div class="son1">son1</div>
			<div class="son2">son2</div>
			<div class="son3">son3</div>
		</div>
		<div class="uncle">uncle</div>
		
	</body>
</html>
