<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文字描述</title>
		<style type="text/css">
			p.one{
				text-decoration: underline;
			}
			p.two{
				text-decoration: line-through;
			}
			p.three{
				text-decoration: overline;
			}
			p{
				font-size: 32px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<p class="one">士大夫士大夫大师傅</p>
		<p class="two">士大夫士大夫大师傅</p>
		<p class="three">士大夫士大夫大师傅</p>
	</body>
</html>
