			body{
				margin: 0px;

			}

				writing-mode: bt-lr;

	<div style="height:160px;"></div>
	<div class="center">
		大江东去<br>浪淘尽<br>千古风流人物<br> 
		故垒西边人道是<br>三国周郎赤壁<br> 
		乱石穿空<br>惊涛拍岸<br>卷起千堆雪<br> 
		江山如画<br>一时多少豪杰<br>
		遥想公谨当年<br>小乔初嫁了<br>雄姿英发<br> 
		羽扇纶巾谈笑间<br>强虏灰飞烟灭<br>
		故国神游<br>多情应笑<br>我早生华发<br> 
		人生如梦<br>一尊还酹江月<br>
</div>
