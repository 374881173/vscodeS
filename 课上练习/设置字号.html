<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设置字号</title>
		<style>
	       p.one{
	       	font-size: 1in;
	       	
	       }
	       p.two{
	       	font-size:1mm;
	       }
	       p.three{
	       	font-size:1cm;
	       }
	       p.four{
	       	font-size:1pt;
	       }
	       p.fire{
	       	font-size:1pc;
	       }
	       p.six{
	       	font-size: 11px;
	       }
		</style>
	</head>
	<body>
		<p class="one">fdsfsdfsdfsd</p>
		<p class="two">fdsfsdfsdfsd</p>
		<p class="three">fdsfsdfsdfsd</p>
		<p class="four">fdsfsdfsdfsd</p>
		<p class="fire">fdsfsdfsdfsd</p>
		<p class="six">fdsfsdfsdfsd</p>
	</body>
</html>
