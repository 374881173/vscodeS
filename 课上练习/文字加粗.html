<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css加粗</title>
		<style>
			p.one{
				font-weight: bold;
			}
			p.two{
				font-weight: 100;
			}
			p.three{
				font-weight: 200;
			}
			p.four{
				font-weight: 300;
			}
			p.fire{
				font-weight: 400;
			}
			p.six{
				font-weight: 500;
			}
			p.seven{
				font-weight:600;
			}
			p.eight{
				font-weight:700;
			}
			p.nine{
				font-weight: 800;
			}
			p.ten{
				font-weight: 900;
			}
			b.eleven{
				font-weight: normal;
			}
		</style>
	</head>
	<body>
		<p class="one">fdsfdsfsdfsd</p>
		<p class="two">fdsfdsfsdfsd</p>
		<p class="three">fdsfdsfsdfsd</p>
		<p class="four">fdsfdsfsdfsd</p>
		<p class="fire">fdsfdsfsdfsd</p>
		<p class="seven">fdsfdsfsdfsd</p>
		<p class="eight">fdsfdsfsdfsd</p>
		<p class="nine">fdsfdsfsdfsd</p>
		<p class="ten">fdsfdsfsdfsd</p>
		<b class="eleven">fdsfdsfsdfsd</b>
	</body>
</html>
